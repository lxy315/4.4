<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 非遗文化传承平台</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            display: none;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">非遗文化传承平台</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="heritage.html">非遗项目</a></li>
                <li><a href="products.html">文创产品</a></li>
                <li><a href="community.html">社区分享</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2 class="login-title">用户登录</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            <div class="register-link">
                还没有账号？<a href="注册.html">立即注册</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>非遗文化传承平台致力于保护和传承非物质文化遗产，让更多人了解和参与非遗文化的传承与发展。</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>邮箱：contact@feiyi.com</p>
                <p>电话：123-456-7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 非遗文化传承平台. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/user.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                await UserService.login(username, password);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('usernameError').textContent = error.message;
                document.getElementById('usernameError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
